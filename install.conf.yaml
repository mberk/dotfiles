- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.bashrc:
        force: true
        path: bash/bashrc
    ~/.tmux.conf:
        force: true
        path: tmux/tmux.conf
    ~/.vimrc:
        force: true
        path: vim/vimrc
    ~/.vim/ftplugin:
        force: true
        path: vim/ftplugin
    ~/.alacritty.yml:
        force: true
        path: alacritty/alacritty.yml
    ~/.config/autostart/fixed-dropbox.desktop:
        force: true
        path: config/autostart/fixed-dropbox.desktop
    ~/.Xresources:
        force: true
        path: Xresources/Xresources
    ~/.Xresources.d:
        force: true
        path: Xresources/Xresources.d/

