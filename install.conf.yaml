- defaults:
    link:
        relink: true

- clean: ['~']
- shell:
    - mkdir -p ~/.config/git
- link:
    ~/.bashrc:
        force: true
        path: bash/bashrc
    ~/.tmux.conf:
        force: true
        path: tmux/tmux.conf
    ~/.vimrc:
        force: true
        path: vim/vimrc
    ~/.vim/ftplugin:
        force: true
        path: vim/ftplugin
    ~/.alacritty.yml:
        force: true
        path: alacritty/alacritty.yml
    ~/.config/autostart/fixed-dropbox.desktop:
        force: true
        path: config/autostart/fixed-dropbox.desktop
    ~/.config/autostart/xrdb.desktop:
        force: true
        path: config/autostart/xrdb.desktop
    ~/.Xresources:
        force: true
        path: Xresources/Xresources
    ~/.Xresources.d:
        force: true
        path: Xresources/Xresources.d/
    ~/.gitconfig:
        force: true
        path: git/gitconfig
    ~/.config/git/ignore:
        force: true
        path: git/gitignore
